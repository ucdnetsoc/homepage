# Build settings
permalink: /blog/:year/:title/
markdown: kramdown
highlighter: rouge
plugins: [jekyll-paginate-v2]

pagination:
    enabled: false

destination: _site
sass:
    sass_dir: _sass
    style: compressed 

# SEO settings
title: UCD Netsoc
description: "UCD's Internet & Computer Science Society"
keywords: "netsoc, ucd, ucd netsoc"
url: http://netsoc.ucd.ie"
baseurl: ""

# Author settings
author:
    github: https://github.com/ucdnetsoc
    twitter: https://twitter.com/ucdnetsoc
    facebook: https://facebook.com/ucdnetsoc

# navbar pages
navbar:
    - slug: about
      title: About
    - slug: docs
      title: Docs
    - slug: blog
      title: Blog

exclude:
    [
        "config.rb",
        "src",
        "Gemfile",
        "Gemfile.lock",
        "package.json",
        "README.md",
        "Rakefile",
    ]
